<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看详情</title>
    <link rel="stylesheet" href="__PUBLIC__/xyb/css/bootstrap.css"/>
    <style type="text/css">
        .imgs{
            width: 200px;
            height:150px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-xs-12">
        <div class="tabbable">
            <div style="margin-top: 20px;"></div>
            <form class="form-horizontal margin-top-20" action="" method="post">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">店铺照</label>
                    <div class="col-md-6 col-sm-10">
                        {volist name='photos' id='p'}
                        <img src="/uploads/<{$p.name}>" class="imgs">
                        {/volist}
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">营业资质照</label>
                    <div class="col-md-6 col-sm-10">
                        {volist name='zz_img' id='z'}
                        <img src="/uploads/<{$z.name}>" class="imgs">
                        {/volist}
                    </div>
                </div>
            </form>
            <!-- /.tab-content -->
        </div><!-- /.tabbable -->
    </div><!-- /.col -->
</div>
</body>
</html>
