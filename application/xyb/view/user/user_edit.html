{include file="Public/head"/}
<body class="no-skin">
{include file="Public/header"/}
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    {include file="Public/sidebar"/}
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            {include file="Public/breadcrumbs" /}

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">

                {include file="Public/set"/}

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tabbable">
                                    <div style="margin-top: 20px;"></div>
                                    <form class="form-horizontal margin-top-20" action="<{:url('user/user_edit_post')}>" method="post">
                                        <div class="form-group">
                                            <label for="input-name" class="col-sm-2 control-label"><span style="color: red">*</span>用户名</label>
                                            <div class="col-md-6 col-sm-10">
                                                <input type="text" class="form-control" id="input-name" name="user_login" value="<{$user.user_login}>">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-name" class="col-sm-2 control-label"><span style="color: red">*</span>密码</label>
                                            <div class="col-md-6 col-sm-10">
                                                <input type="password" class="form-control" id="input-name" name="user_pass" value="" placeholder="*******">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-name" class="col-sm-2 control-label"><span style="color: red">*</span>手机</label>
                                            <div class="col-md-6 col-sm-10">
                                                <input type="text" class="form-control" id="input-name" name="mobile" value="<{$user.mobile}>">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">性别</label>
                                            <div class="col-md-6 col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio" name="sex" value="1" {if condition="$user.sex eq 1"}checked="checked"{/if}> 男
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="sex" value="0" {if condition="$user.sex eq 0"}checked="checked"{/if}> 女
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">是否开启</label>
                                            <div class="col-md-6 col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio" name="user_status" value="1" {if condition="$user.user_status eq 1"}checked="checked"{/if}> 是
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="user_status" value="0" {if condition="$user.user_status eq 0"}checked="checked"{/if}> 否
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color:red">*</span>角色</label>
                                            <div class="col-md-6 col-sm-10">
                                                {foreach name="roles" item="vo"}
                                                <label class="checkbox-inline">
                                                    {php}$role_id_checked=in_array($vo['id'],$role_ids)?"checked":"";{/php}
                                                    <input value="<{$vo.id}>" type="checkbox" name="role_id[]" <{$role_id_checked}>><{$vo.name}>
                                                </label>
                                                {/foreach}
                                            </div>
                                        </div>
                                        <input type="hidden" name="id" value="<{$id}>" />
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">修改</button>
                                            </div>
                                        </div>
                                    </form>

                                    <!-- /.tab-content -->
                                </div><!-- /.tabbable -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    {include file="Public/footer"/}

</div><!-- /.main-container -->

{include file="Public/footerjs"/}
<!-- inline scripts related to this page -->
</body>
</html>
